<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> 
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div id="failure" class="game-over">
    	<h3>YOU ARE OUT OF GUESSES :..(</h3>
    	<button class="newGame" id="newGameLose">New Game</button>
    </div>
    <div id="success" class="game-over">
    	<h3>YOU WON!!!</h3>
    	<button class="newGame" id="newGameWin">New Game</button>
    </div>

    
    <h1>WHEEL OF SUCCESS!!</h1>

    <div id="keyboard">
      <div class="keyrow"><button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button></div>
      <div class="keyrow"><button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button></div>
      <div class="keyrow"><button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button></div>
    </div>

    <div id="phrase">
    <h2>PHRASE</h2>
    </div>

    <div id="scoreboard">
     <h2>GUESSES</h2>
      <ol>
        <li class="tries">X</li>
        <li class="tries">X</li>
        <li class="tries">X</li>
        <li class="tries">X</li>
        <li class="tries">X</li>
      </ol>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
